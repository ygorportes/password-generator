<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/styles/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Gerador de Senhas</title>
</head>
<body>
    <div id="container">
      <img src="src/images/illustration.svg" alt="" id="password_img">
      <h1 id="title">Gerador de Senha</h1>

      <div id="password_items">
        <div class="item">
          <input type="number" name="size" id="size">
          <label for="size">
            Quantidade de Caracteres
          </label>
        </div>

        <div class="item">
          <input type="checkbox" name="include_uppercase" id="include_uppercase">
          <label for="include_uppercase">
            Incluir Letra Maiúscula
          </label>
        </div>

        <div class="item">
          <input type="checkbox" name="include_lowercase" id="include_lowercase">
          <label for="include_lowercase">
            Incluir Letra Minúscula
          </label>
        </div>

        <div class="item">
          <input type="checkbox" name="include_number" id="include_number">
          <label for="include_number">
            Incluir Número
          </label>
        </div>

        <div class="item">
          <input type="checkbox" name="include_special_character" id="include_special_character">
          <label for="include_special_character">
            Incluir Caractere Especial
          </label>
        </div>

        <button id="generate">
          Gerar Senha
        </button>

      </div>

      <div id="password_container">
        <span id="password"></span>
        <button id="copy" aria-label="Copiar senha">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/javascript/script.js"></script>
</body>
</html>
